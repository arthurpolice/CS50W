<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search: Images</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="header">
            <nav>
                <div id="nav-btns">
                    <a href="index.html" class="nav-btn">Search</a>
                    <a href="advanced.html" class="nav-btn">Advanced</a>
                </div>
            </nav>
        </div>
        <div id="middle-space"></div>
        <div class="container">
            <form action="https://google.com/search">
                <div class="container">
                    <input type="text" name="q" id="query-bar">
                    <input type="text" name="tbm" value="isch" class="hidden">
                </div>
                <div class="container" id="buttons">
                    <input type="submit" value="Image Search" class="button">
                </div>
            </form>
        </div>
    </body>
</html>
