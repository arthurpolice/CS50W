{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia: Search Results
{% endblock %}

{% block body %}
    <h1>Page Suggestions:</h1>

    <ul>
        {% if entries %}
            {% for entry in entries %}
                    <li><a href="{% url 'encyclopedia:entry' entry %}">{{ entry }}</a></li>
            {% endfor %}
        {% else %}
            <p>No results found.</p>
        {% endif %}
    </ul>

{% endblock %}
